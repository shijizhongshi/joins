<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
	</head>
<link rel="stylesheet" href="/styles/user.css" />
<script type="text/javascript" src="/scripts/user.js"></script>
<script type="text/javascript">
//iframe 自适应高度
function changeFrameHeight(){
    var ifm= document.getElementById("test"); 
    ifm.height=document.documentElement.clientHeight-"70";

}

window.onresize=function(){  
     changeFrameHeight();  

} 
//左侧栏点击特效
 function setTab(n){
 			var tabs=document.getElementById("classify").getElementsByTagName("a");
			var shows=document.getElementById("classify").getElementsByTagName("span");
            for(var i=0;i<tabs.length;i++){
				tabs[i].style.color='black';
                shows[i].style.display='none';
            
                if(i==n){
                	tabs[i].style.color='red';
                shows[i].style.display='inline-block';
              
                }

            }


        }
 
</script>
<body>

<!--登录头-->
<div class="nav-head">
<ul>
<li><a href='http://www.zhongyi.com'>首页</a></li>
<li><a href='#'>网课中心</a></li>
<li><a href='#'>关于我们</a></li>
</ul>
<span style="position: absolute;right: 10%; top: 15px;color:white;font-size:1.4rem;">{名字}</span>
</div>

<div class="user">
<!--左侧选择栏-->
<div class="classify" id="classify">
<ul>
<li  ><a  onclick="setTab(0)"  href="user-message.html" target="iframes" style="color:red;" >个人信息</a><span style="display:inline-block;">></span></li>
<li><a onclick="setTab(1)"  href="user-grade.html" target="iframes" >我的班级</a><span >></span></li>
<li><a onclick="setTab(2)" >我的课程</a><span >></span></li>
</ul>
</div>
<!--右侧信息栏-->
<div class="message">
<iframe name="iframes" src="user-message.html"  width="100%" height="100%" runat="server"  onload="changeFrameHeight()" id="test"></iframe>
</div>
</div>

</body>

</html>
